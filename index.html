<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="stats">
            <p id="wheat">Wheat: 0</p>
            <p id="dough">Dough: 0</p>
            <p id="bread">Bread: 0</p>
            <p id="cash">Cash: 0</p>
            <p id="sellPrice">Sell Price: 1</p>
        </div>
        <button id="btnHarvest"><i class="fas fa-tractor"></i> Harvest</button>
        <button id="btnDough"><i class="fas fa-bread-slice"></i> Make Dough</button>
        <button id="btnBake"><i class="fas fa-fire"></i> Bake Bread</button>
        <button id="btnSell"><i class="fas fa-dollar-sign"></i> Sell Bread</button>
        <button id="btnIncreaseSellPrice" class="upgrade"><i class="fas fa-arrow-up"></i> Increase Sell Price</button>
        <button id="btnBuyHarvester" class="upgrade"><i class="fas fa-hand-holding-usd"></i> Buy Harvester ($50)</button>
        <button id="btnCopperHoe" class="upgrade"><i class="fas fa-toolbox"></i> Copper Hoe ($150)</button>
        <button id="btnIronHoe" class="upgrade"><i class="fas fa-toolbox"></i> Iron Hoe ($500)</button>
        <button id="btnDiamondHoe" class="upgrade"><i class="fas fa-toolbox"></i> Diamond Hoe ($1500)</button>
        <button id="btnKneedTool1" class="upgrade"><i class="fas fa-tools"></i> Kneed Tool 1 ($150)</button>
        <button id="btnKneedTool2" class="upgrade"><i class="fas fa-tools"></i> Kneed Tool 2 ($500)</button>
        <button id="btnKneedTool3" class="upgrade"><i class="fas fa-tools"></i> Kneed Tool 3 ($1500)</button>
        <button id="btnOven1" class="upgrade"><i class="fas fa-oven"></i> Oven 1 ($150)</button>
        <button id="btnOven2" class="upgrade"><i class="fas fa-oven"></i> Oven 2 ($500)</button>
        <button id="btnOven3" class="upgrade"><i class="fas fa-oven"></i> Oven 3 ($1500)</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
